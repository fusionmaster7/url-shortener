<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">URL Shortener</div>
      <div class="sub-heading">
        Shorten your URL to https://localhost:3000/unique_name
      </div>
      <div class="url-form">
        <input
          type="text"
          id="original-url"
          name="originalUrl"
          placeholder="Enter your URL here"
          class="url-input"
        />
        <input
          type="text"
          id="unique-name"
          name="uniqueName"
          placeholder="Enter your Unique Name here"
          class="url-input"
        />
        <button class="url-btn" onclick="clickHandler()">Generate URL!</button>
        <div class="content">The new URL is :</div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
